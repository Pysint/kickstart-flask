<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Joey Dreijer">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>App Name</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="/static/js/libs/jquery-3.3.1.min.js"></script>

    <script>
      var csrftoken = $('meta[name=csrf-token]').attr('content');
      $.ajaxSetup({
          beforeSend: function(xhr, settings) {
              if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                  xhr.setRequestHeader("X-CSRFToken", csrftoken)
              }
          }
      });
    </script>
  </head>
<body>
  <div class="container-fluid">
    <div class="row no-gutters" id="container-login">
      <div class="col-md-2 offset-md-5">
        <div class="card">
          <div class="card-body">
            <div class="row top-10">
              <div class="col-md-12">
                <img src="/static/img/reternal.png" width=100%>
              </div>
            </div>
            <div class="row top-25">
              <div class="col-md-12">
                <form id="loginform">
                  <input type="text" class="form-control" placeholder="Username" id="username"><br/>
                  <input type="password" class="form-control" placeholder="Password" id="password"><br/>
                  <button type="submit" class="btn btn-info" id="login-submit">Submit</button>
               </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/api_requests.js"></script>
  <script src="/static/js/api_responses.js"></script>

  <script>
  $( document ).ready(function() {
    $("#loginform").submit(function(event){
      event.preventDefault();
      LoginRequest();
    });
  });
  </script>
</body>

</html>
